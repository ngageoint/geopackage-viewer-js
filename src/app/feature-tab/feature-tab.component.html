    <table mat-table [dataSource]="features">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef class="fuckyou"> on/off </th>
            <td mat-cell *matCellDef="let row">
              <mat-radio-group [(ngModel)]="selectedRow" (change)="toggleFeature(row)">
                <mat-radio-button [value]="row"></mat-radio-button>
            </mat-radio-group>



            </td>
          </ng-container>


        <ng-container matColumnDef="{{column.name}}" *ngFor="let column of columns" class="spacing">
            <th mat-header-cell *matHeaderCellDef class="spacing"> {{column.displayName}} </th>
            <td mat-cell *matCellDef="let feature" class="center"> {{feature[column.displayName]}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)" (dblclick)="zoomTo(row)" (mouseover)="hoverOver(row)"> 
        </tr>
      </table>
