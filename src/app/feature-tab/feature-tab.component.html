    <table mat-table [dataSource]="features" class="mat-elevation-z8">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef> on/off </th>
            <td mat-cell *matCellDef="let row">
              <mat-radio-group [(ngModel)]="selectedRow" (change)="toggleFeature(row)">
                <mat-radio-button [value]="row"></mat-radio-button>
            </mat-radio-group>



            </td>
          </ng-container>


        <ng-container matColumnDef="{{column.name}}" *ngFor="let column of columns" class="spacing">
            <th mat-header-cell *matHeaderCellDef> {{column.displayName}} </th>
            <td mat-cell *matCellDef="let feature"> {{feature[column.displayName]}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)" (dblclick)="zoomTo(row)"> 
        </tr>
      </table>
